<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="user; else divLoading" class="grid p-2">
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>Imagen del usuario</mat-card-title>
    </mat-card-header>
    <img [src]="user.avatar_url" [alt]="user.name" mat-card-image class="mb-2" />
  </mat-card>
</div>
