<div class="row">
  @for (user of usuarios; track user.id) {
  <div class="col-md-6">
    <mat-card appearance="outlined" class="mt-2"
     (click)="onCardClick()">
      <mat-card-title>{{user.login}}</mat-card-title>
      <mat-card-content>{{user.id}}</mat-card-content>
      <button mat-button
        mat-raised
        [routerLink]="['/user', user.id]">
        Ver mas
      </button>
    </mat-card>

  </div>
  }

  <mat-card appearance="outlined" class="mt-2"
     (click)="onCardClick()">
      <mat-card-title>Aroa</mat-card-title>
      <mat-card-content>Moro</mat-card-content>

    </mat-card>
</div>
